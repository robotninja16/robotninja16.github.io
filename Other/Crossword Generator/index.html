<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="tableHandler.js"></script>
    <script src="generateCrossword.js"></script>
    <script src="downloadImage.js"></script>
    <script src="drawCrosswordToCanvas.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="flex menu">
        <a href="../../" class="menu-link">
            <div class="menu-button">
                <span style="font-size:30px;font-family: Arial, Helvetica, sans-serif;">
                    <div class="title">Home<br></div><i class="material-icons" style="font-size:50px;">home</i>
                </span><br>
            </div>
        </a>
        <a href="../../Games/" class="menu-link">
            <div class="menu-button">
                <span style="font-size:30px;font-family: Arial, Helvetica, sans-serif;">
                    <div class="title">Games</div><i class="material-icons" style="font-size:50px;">videogame_asset</i>
                </span>
            </div>
        </a>
        <a href="../../Tutorials/" class="menu-link">
            <div class="menu-button">
                <span style="font-size:30px;font-family: Arial, Helvetica, sans-serif;">
                    <div class="title">Tutorials</div><i class="material-icons"
                        style="font-size:40px;">import_contacts</i>
                </span><br>
            </div>
        </a>
        <a href="../../Other/" class="menu-link">
            <div class="menu-button">
                <span style="font-size:30px;font-family: Arial, Helvetica, sans-serif;">
                    <div class="title">Other<br></div><i class="material-icons" style="font-size:50px;">more_horiz</i>
                </span><br>
            </div>
        </a>
    </div>
    <h2>Crossword Generator</h2>
    <div id="generator">
        <progress id="loading-bar" style="display: none;"></progress>
        <div><span>Title: </span><input id="title-input" type="text" value="Crossword"></div>
        <!--div>
            <span>Size: </span><input id="width-input" type="number" value="10"><span>×</span><input id="height-input"
                type="number" value="10">
        </div-->
        <div>
            <span>Title Font: </span><input id="title-font-family-input" type="text" value="sans-serif"
                pattern="([a-zA-Z]|\s|-)+">
            <span>Title Font Size: </span><input id="title-font-size-input" type="number" value="60" min="1">
        </div>
        <div>
            <span>Crossword Tile Size: </span><input id="crossword-tile-size-input" type="number" value="20" min="1">
        </div>
        <div>
            <span>Crossword Font: </span><input id="crossword-font-family-input" type="text" value="sans-serif"
                pattern="([a-zA-Z]|\s|-)+">
        </div>
        <div>
            <span>Clues Font: </span><input id="clues-font-family-input" type="text" value="sans-serif"
                pattern="([a-zA-Z]|\s|-)+">
            <span>Clues Font Size: </span><input id="clues-font-size-input" type="number" value="20" min="1">
        </div>
        <div>Some font names can be found <a href="https://web.mit.edu/jmorzins/www/fonts.html" class="inline-text-link"
                target="_blank">here</a>.</div>
        <div><span>Text color: </span><input id="text-color-input" type="color" value="#000000"></div>
        <div class="mechanical-only spacing-below"><button onclick="removeAllEntries();">Remove All</button></div>
        <div style="display:inline-block" id="word-input-list">
            <div>
                <span>Word:</span><input type="text" onkeydown="wordListInput_keyPressed(this, event);"
                    oninput="setAllCaps(this);" class="visual-editor-locked">
                <span>Clue:</span><input type="text" onkeydown="wordListInput_keyPressed(this, event);">
            </div>
        </div>
        <div>
            <button onclick="setBackgroundImage()">Set background image (optional)</button>
            <button onclick="removeBackgroundImage()">Remove background image</button>
            <button onclick="changeImageMode()" id="change-img-mode-btn">Change image mode (normal size)</button>
        </div>
        <div>
            <input id="upload-bg-img-input" style="display:none;" type="file" accept=".png,.jpg,.webp"
                oninput="bgImageChosen()">
            <img id="bg-img">
        </div>
        <div class="mechanical-only"><button id="generate-crossword-btn" onclick="updateAndDisplayCrossword(true);">Generate!</button>
        </div>
        <div class="visual-only"><button onclick="updateAndDisplayCrossword();">View updated →</button></div>
        <div id="error-list"></div>
    </div>
    <div id="tables" style="display:none;">
        <div>
            <button onclick="showGenerator();">← Generate another</button>
            <button onclick="showVisualEditor();">← Change visuals</button>
        </div>
        <div>
            <span>Show solution</span><input type="checkbox" id="toggle-show-solution-checkbox"
                onchange="updateAndDisplayCrossword()">
            <button id="download-img-btn" onclick="downloadImage(document.getElementById('crossword-canvas'), 'crossword');">Download</button>
        </div>
        <canvas id="crossword-canvas" width="816" height="1056">
    </div>
</body>

</html>
