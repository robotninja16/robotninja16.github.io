<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github.io|Test</title>
</head>

<body>
    <style>
        @keyframes custom-anim {
            0% {
                background-color: red;
                color: black;
            }

            33% {
                background-color: yellow;
            }

            50% {
                color: white;
            }

            66% {
                background-color: blue;
            }

            100% {
                background-color: red;
                color: black;
            }
        }

        div {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: red;
            animation: custom-anim 4s linear infinite;
        }
        #text {
            text-align: center;
            top: 50%;
            height: auto;
        }
    </style>
    <div></div>
    <div id="text">This is a CSS animation.</div>
</body>

</html>
